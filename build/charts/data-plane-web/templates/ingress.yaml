
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-plane-web-ingress
  annotations:
    cert-manager.io/issuer: "data-plane-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: web-tls
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - backend:
          service:
            name: data-plane-web
            port:
              number: 80
        path: /
        pathType: Prefix
      - backend:
          service:
            name: data-plane-server
            port:
              number: 3000
        path: /v1/
        pathType: Prefix

# minio console ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oss-ingress
  annotations:
    cert-manager.io/issuer: "data-plane-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: minio-oss-tls
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - backend:
          service:
            name: minio
            port:
              number: 9000
        path: /
        pathType: Prefix


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-plane-server-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-cloudflare"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.apiServerHost }}
    secretName: {{ .Values.default_region.tls.wildcard_certificate_secret_name | default "prod-scraping-run-wildcards-tls" }}
  rules:
  - host: {{ .Values.apiServerHost }}
    http:
      paths:
      - backend:
          service:
            name: data-plane-server
            port:
              number: 3000
        path: /
        pathType: Prefix

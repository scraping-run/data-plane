
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-plane-server-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.apiServerHost }}
    http:
      paths:
      - backend:
          service:
            name: data-plane-server
            port:
              number: 3000
        path: /
        pathType: Prefix

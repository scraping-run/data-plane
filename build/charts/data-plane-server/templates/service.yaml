apiVersion: v1
kind: Service
metadata:
  name: data-plane-server
  labels: { { - include "data-plane-server.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector: { { - include "data-plane-server.selectorLabels" . | nindent 4 } }

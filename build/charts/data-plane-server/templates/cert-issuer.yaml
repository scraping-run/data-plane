apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: data-plane-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: data-plane-deploy@{{ .Values.default_region.runtime_domain }}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
